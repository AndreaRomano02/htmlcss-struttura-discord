<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Andrea Romano">
  <meta name="description" content="A page where can you find layout of discord web-site">
  <link rel="stylesheet" href="css/style.css">
  <title>Layout Discord</title>
</head>
<body>
  <!-- Header -->
  <header id="bg-header">
    <div class="container">
      <!-- Navigation Bar -->
      <nav class="d-flex">
        <div class="logo-header d-flex fb-25 border-dashed">LOGO</div>  
        <div class="center-nav d-flex border-dashed">link link link link link</div>
        <div id="login-nav" class="d-flex fb-25 border-dashed">
          <div class="button">BOTTONE</div>
        </div>
      </nav>
      <!-- Jumbotron-Header -->
      <div class="jumbotron-header border-dashed"></div>
    </div>
  </header>

  <!-- Main -->
    <main>

      <!-- First Section -->
      <section class="container d-flex">
        <div class="large-column border-dashed"></div>
        <div class="small-column border-dashed"></div>
      </section>

      <!-- Second Section -->
      <section class="bg-section">
        <div class="container d-flex">
          <div class="small-column border-dashed"></div>
          <div class="large-column border-dashed"></div>
        </div>
      </section>

      <!-- Third Section -->
      <section class="container d-flex">
        <div class="large-column border-dashed"></div>
        <div class="small-column border-dashed"></div>
      </section>

      <!-- Fourth Section -->
      <section class="bg-section">
        <div class="container single-column border-dashed"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer id="bg-footer">
      <div class="container">
        
        <!-- Final Details -->
        <div class="d-flex">
          <div class="f-column-left border-dashed"></div>
          <div class="f-column-right d-flex border-dashed">
            <div class="f-subcolumn"></div>
            <div class="f-subcolumn"></div>
            <div class="f-subcolumn"></div>
            <div class="f-subcolumn"></div>
          </div>
        </div>
        <div class="separator"></div>
        <!-- Final Part of Footer -->
        <div class="f-final d-flex border-dashed">
          <div class="logo">LOGO</div>
          <div class="button">BOTTONE</div>
        </div>
      </div>
    </footer>
</body>
</html>
