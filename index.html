<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Andrea Romano">
  <meta name="description" content="A page where can you find layout of discord web-site">
  <link rel="stylesheet" href="css/style.css">
  <title>Layout Discord</title>
</head>
<body>
  <header id="bg-header">
    <div class="container">
      <nav class="d-flex">
        <div class="logo d-flex fb-25">LOGO</div>  
        <div class="center-nav d-flex">link link link link link</div>
        <div id="login-nav" class="d-flex fb-25">Login</div>
      </nav>
      <div class="jumbotron-header"></div>
    </div>
  </header>

  
    <main>
      <section class="container d-flex">
        <div class="large-column"></div>
        <div class="small-column"></div>
      </section>
      <section class="bg-section">
        <div class="container d-flex">
          <div class="small-column"></div>
          <div class="large-column"></div>
        </div>
      </section>
      <section class="container d-flex">
        <div class="large-column"></div>
        <div class="small-column"></div>
      </section>
      <section class="bg-section">
        <div class="container single-column"></div>
      </section>
    </main>
    <footer id="bg-footer">
      <div class="container">
        <div class="d-flex">
          <div class="f-column-left"></div>
          <div class="f-column-right d-flex">
            <div class="f-subcolumn"></div>
            <div class="f-subcolumn"></div>
            <div class="f-subcolumn"></div>
            <div class="f-subcolumn"></div>
          </div>
        </div>
        <div class="separator"></div>
        <div class="f-final d-flex">
          <div class="logo">LOGO</div>
          <div class="button">BOTTONE</div>
        </div>
      </div>
    </footer>
</body>
</html>
